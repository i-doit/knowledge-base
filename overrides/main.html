{% extends "base.html" %}

{% block extrahead %}
    <meta name="robots" content="noindex, nofollow">

    <link rel="alternate" type="application/atom+xml" title="Atom feed of release notes" href="{{ config.site_url }}releases.atom">
    <link rel="alternate" type="application/atom+xml" title="Atom feed of announcements" href="{{ config.site_url }}announcements.atom">

    <meta name="dc.creator" content="{{ config.site_author }}">
    <meta name="dc.description" content="{{ config.site_description }}">
    <meta name="dc.language" content="en-US">
    <meta name="dc.license" content="Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) License">
    <meta name="dc.publisher" content="MkDocs, Material for MkDocs">
    <meta name="dc.title" content="{{ config.site_name }}">
    <meta name="dc.type" content="Text">

    <meta property="og:title" content="{{ config.site_name }}">
    <meta property="og:description" content="{{ config.site_description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ config.site_url }}">
    <meta property="og:image" content="{{ base_url }}/assets/images/logos/social-card.png">
    <meta property="og:image:secure_url" content="{{ base_url }}/assets/images/logos/social-card.png">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:locale" content="en_US">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ config.site_name }}">
    <meta name="twitter:description" content="{{ config.site_description }}">
    <meta name="twitter:image" content="{{ base_url }}/assets/images/logos/social-card.png">
    <meta name="twitter:site:id" content="@i_doit">
    <meta name="twitter:creator:id" content="@i_doit">
    <meta name="twitter:domain" content="kb.i-doit.com">

    <link rel="image_src" href="{{ base_url }}/assets/images/logos/social-card.png">

    <meta name="application-name" content="{{ config.site_name }}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="{{ config.site_name }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#1D1D1B">
    <meta name="apple-mobile-web-app-status-bar-style" content="#E3000F">
    <meta name="msapplication-config" content="{{ base_url }}/browserconfig.xml">
