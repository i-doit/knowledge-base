# cSpell:disable
site_name: Knowledge Base
docs_dir: '../../docs/de'
site_dir: '../../generated/de'
site_url: https://kb.i-doit.com/de/
site_description: Knowledge Base
site_author: synetics GmbH
copyright: Copyright &copy; 2025 synetics GmbH
repo_url: https://github.com/i-doit/knowledge-base
edit_uri: edit/main/docs/de
strict: true
theme:
  name: material
  custom_dir: '../../overrides/'
  palette:
    - scheme: default
      primary: grey
      accent: red
      media: '(prefers-color-scheme: light)'
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      accent: red
      media: '(prefers-color-scheme: dark)'
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font: false
  logo: assets/images/logos/logo.svg
  language: de
  favicon: assets/images/logos/favicon.ico
  features:
    - content.action.edit
    - content.code.copy
    - navigation.footer
    - navigation.top
    - search.suggest
    - navigation.indexes
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
plugins:
  - search:
      lang: de
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      strict: false
  - redirects:
      redirect_maps:
        'wartung-und-betrieb/lizenz-aktivieren.md': 'wartung-und-betrieb/lizenzierung.md'
        'automatisierung-und-integration/cli/console/optionen-und-parameter-der-console.md': 'automatisierung-und-integration/cli/console/befehle-und-optionen.md'
        'daten-konsolidieren/jdisc-discovery.md': 'daten-konsolidieren/jdisc/index.md'
        'upgrades-und-umzuege/update-anleitung-1.7.4-bis-31.md': 'upgrades-und-umzuege/update-anleitung.md'
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.keys
  - toc:
      permalink: '#'
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight:
      linenums: true
      linenums_style: table
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tasklist:
      custom_checkbox: true
