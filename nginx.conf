map_hash_bucket_size 64;

map $sent_http_content_type $expires {
    default                 off;
    text/html               epoch;
    text/css                max;
    application/javascript  max;
    ~image/                 max;
    ~font/                  max;
}

map $http_accept_language $lang {
        default en/;
        ~en en/;      
        ~de de/;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /usr/share/nginx/html;

    expires $expires;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    rewrite ^/$ /$lang permanent;
    absolute_redirect off;

    location /en/ {
       index index.html;
       try_files $uri $uri/ =404;
       error_page 404 404.html;
    }

    location /de/ {
       index index.html; 
       try_files $uri $uri/ =404;
       error_page 404 404.html;
    }
}